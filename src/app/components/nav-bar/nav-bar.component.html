<!--Navbar-->
<mdb-navbar class="fixed-top" SideClass="scrolling-navbar navbar navbar-expand-lg navbar-dark indigo lighten-1"
            [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <a class="navbar-brand" style="color: white" (click)="navigate()">RentMe</a>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul *ngIf="auth.isAuthenticated()" class="navbar-nav mr-auto">
      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          Actions<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">All Articles</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">My Articles</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">My Comments</a>
        </div>
      </li>
    </ul>
    <!-- Links -->

    <ul *ngIf="!auth.isAuthenticated()" class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link waves-light" routerLink="/login" mdbWavesEffect>Sign In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" routerLink="/register" mdbWavesEffect>Sign Up</a>
      </li>
    </ul>

    <ul *ngIf="auth.isAuthenticated()" class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link">1
          <mdb-icon fas icon="envelope"></mdb-icon>
        </a>
      </li>
      <li class="nav-item avatar dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <img src="http://americanmuslimconsumer.com/2013/wp-content/uploads/2013/09/blank-user.jpg"
               class="chip img-fluid mh-20 rounded-circle z-depth-0 mr-1">
          {{auth.getUsernameOrEmail()}}
        </a>

        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/myAccount">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logOut()">Log out</a>
        </div>
      </li>
    </ul>

  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
