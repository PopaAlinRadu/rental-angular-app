<!-- Section: Contact -->
<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">Account Details</h2>
  <hr class="my-5">
  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-4 text-center">
      <i class="fas fa-map-marked fa-2x mt-4 blue-text"></i>
      <p>{{account?.username}}</p>
    </div>
    <div class="col-md-4 text-center">
      <i class="fas fa-phone fa-2x mt-4 blue-text"></i>
      <p>+ 01 234 567 89</p>
    </div>
    <!-- Grid column -->
    <div class="col-md-4 text-center">
      <i class="fas fa-envelope fa-2x mt-4 blue-text"></i>
      <p class="mb-0">{{account?.email}}</p>
    </div>
  </div>
  <!-- Grid row -->

</section>
<hr class="my-5">
<!-- Section: Contact -->

<section class="my-5">
  <h5 class="h5-responsive font-weight-bold text-center my-5">
    My Articles: <span class="badge badge-pill badge-light ml-2">{{myArticles?.length}}</span>
  </h5>

  <div class="text-center">
    <button mdbBtn color="primary" class="waves-light" type="button" (click)="changeMessage(); action.toggle()"
            mdbWavesEffect>
      {{message}}
    </button>
  </div>

  <div class="" mdbCollapse #action="bs-collapse">

    <article-details
      *ngFor="let articleElement of myArticles; let i= index"
      [article]="articleElement"
      [account]="account"
      [index]="i">
    </article-details>

  </div>
</section>
