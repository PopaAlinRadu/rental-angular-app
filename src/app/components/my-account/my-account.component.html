<!-- Section: Contact -->
<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">Account Details</h2>
  <hr class="my-5">
  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-4 text-center">
      <i class="fas fa-map-marked fa-2x mt-4 blue-text"></i>
      <p>{{account?.username}}</p>
    </div>
    <div class="col-md-4 text-center">
      <i class="fas fa-phone fa-2x mt-4 blue-text"></i>
      <p>+ 01 234 567 89</p>
    </div>
    <!-- Grid column -->
    <div class="col-md-4 text-center">
      <i class="fas fa-envelope fa-2x mt-4 blue-text"></i>
      <p class="mb-0">{{account?.email}}</p>
    </div>
  </div>
  <!-- Grid row -->

</section>
<hr class="my-5">
<!-- Section: Contact -->

<section class="my-5">


  <!--Actions for my Articles-->
  <div class="row">
    <div class="col-4">
      <div class="text-left my-5">
        <button mdbBtn color="primary" class="waves-light" type="button" (click)="changeMessage(); articles.toggle()"
                mdbWavesEffect>
          {{message}}
        </button>
      </div>
    </div>
    <div class="col-4">
      <h4 class="h4-responsive font-weight-bold text-center my-5">
        My Articles: <span class="badge badge-pill badge-light ml-2">{{myArticles?.length}}</span>
      </h4>
    </div>
    <div class="col-4">
      <div class="text-right my-5">
        <button mdbBtn color="primary" class="waves-light" type="button" (click)="addArticle(); articles.toggle();"
                mdbWavesEffect>
          Add Article
        </button>
      </div>
    </div>
  </div>
  <hr class="my-5">
  <!--Actions for my Articles-->

  <div class="" mdbCollapse #articles="bs-collapse">

    <article-details
      *ngFor="let articleElement of myArticles; let i= index"
      [article]="articleElement"
      [account]="account"
      [index]="i"
      (articleDeleted)="changeArticlesList($event, i)">
    </article-details>

  </div>
</section>
