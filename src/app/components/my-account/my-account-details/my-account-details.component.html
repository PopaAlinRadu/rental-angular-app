<!-- Section: Contact -->
<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">Account Details</h2>
  <hr class="my-5">
  <!-- Grid row -->
  <div class="row">

    <!-- Account Name -->
    <div class="col-md-3 text-center">
      <i class="fas fa-user fa-2x mt-4 blue-text"></i>
      <p>{{account?.username}}</p>
    </div>
    <!-- Account phone -->
    <div class="col-md-3 text-center">
      <i class="fas fa-phone fa-2x mt-4 blue-text"></i>
      <p>+ 01 234 567 89</p>
    </div>
    <!-- Account email -->
    <div class="col-md-3 text-center">
      <i class="fas fa-envelope fa-2x mt-4 blue-text"></i>
      <p class="mb-0">{{account?.email}}</p>
    </div>
    <!-- Account role -->
    <div class="col-md-3 text-center">
      <i class="fas fa-key fa-2x mt-4 blue-text"></i>
      <p class="mb-0">{{account?.roles[0].roleName | slugify}}</p>
    </div>
  </div>
  <!-- Grid row -->

</section>
