<!-- Section: Contact -->
<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">
    Account Details

    <i [className]=" isDisplayed ? 'fas fa-angle-double-up': 'fas fa-angle-double-down' "
       (click)="onClick() ; accountDetails.toggle()"
       style="cursor: pointer">
    </i>
  </h2>


  <hr *ngIf="isDisplayed" class="my-5">

  <!-- Grid row -->
  <div class="row" mdbCollapse #accountDetails="bs-collapse">
    <!-- Account Name -->
    <div class="col-md-2 text-center">
      <i class="fas fa-user fa-2x mt-4 blue-text"></i>
      <p>{{account?.username}}</p>
    </div>
    <!-- /Account Name -->
    <!-- Account phone -->
    <div class="col-md-3 text-center">
      <i class="fas fa-phone fa-2x mt-4 blue-text"></i>
      <p>+ 01 234 567 89</p>
    </div>
    <!-- /Account phone -->
    <!-- Account email -->
    <div class="col-md-3 text-center">
      <i class="fas fa-envelope fa-2x mt-4 blue-text"></i>
      <p class="mb-0">{{account?.email}}</p>
    </div>
    <!-- /Account email -->
    <!-- Account role -->
    <div class="col-md-2 text-center">
      <i class="fas fa-key fa-2x mt-4 blue-text"></i>
      <p class="mb-0">{{account?.roles[0].roleName | slugify}}</p>
    </div>
    <!-- /Account role -->
    <!-- Close Account-->
    <div class="col-md-2 text-center">
      <button *ngIf="isDisplayed"
              class="btn btn-danger"
              (click)="openDeleteModal()">Close Account
      </button>
    </div>
    <!-- /Close Account -->
  </div>
  <!-- /Grid row -->

</section>
