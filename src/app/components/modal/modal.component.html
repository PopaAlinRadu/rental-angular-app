<div class="modal-content">
  <!-- Modal Header-->
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{ heading}}</h4>
  </div>
  <!-- /Modal Header-->
  <!-- Modal Body-->
  <div class="modal-body">
    {{ message }}
  </div>
  <!-- /Modal Body-->
  <!-- Modal Actions-->
  <div class="modal-footer">
    <button type="button"
            mdbBtn
            color="primary"
            class="waves-light"
            aria-label="Close"
            (click)="modalRef.hide()"
            mdbWavesEffect> {{actions.cancel}}
    </button>
    <button type="button"
            mdbBtn
            color="danger"
            class="relative waves-light"
            (click)="modalRef.hide() ; deleteAccount(id)"
            mdbWavesEffect> {{actions.confirm}}
    </button>
  </div>
  <!-- Modal Actions-->
</div>
